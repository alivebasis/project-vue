<!DOCTYPE html>
<html>
<head>
<title>Vue Example - 게시판</title>
<meta charset="utf-8">
<body>
<div class="wrap">
  <div id="app">
    <!-- <button v-on:click="getData">프레임워크 목록 가져오기</button> -->
    <table>
    <caption><span class="blind">게시판</span></caption>
    <colgroup>
    <col>
    <col>
    <col>
    </colgroup>
    <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">이름</th>
      <th scope="col">이메일</th>
      <th scope="col">홈페이지</th>
    </tr>
    </thead>
    <tbody v-if="posts && posts.length">
    <tr v-for="post in posts" v-bind:key="post.id">
      <td scope="row">{{ post.id }}</td>
      <td>{{ post.username }}</td>
      <td>{{ post.email }}</td>
      <td>
        <a v-bind:href="post.website">{{ post.website }}</a>
      </td>
    </tr>
    </tbody>
    <tbody v-else>
    <tr>
      <td>{{ errorMsg }}</td>
    </tr>
    </tbody>
    </table>
  </div>
</div>

<!-- 체크사항 (todo)
  1. 페이지 로딩 후 데이터값 노출 전까지, template 코드({{ }})가 노출되는 이슈 확인할 것
  2. axios로 json 데이터를 가져올 때, 언제 catch 구문으로 들어가는지 확인할 것
  (json내 데이터가 없을 경우인지 or json이 존재하지 않을 경우인지 or ...)
-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        posts: [],
        errorMsg: ''
      }
    },
    created() {
      this.getData();
    },
    methods: {
      getData: function() {
        axios.get('https://jsonplaceholder.typicode.com/users')
          .then(response => {
            console.log(response)
            this.posts = response.data
          })
          .catch(e => {
            this.errorMsg = 'NO RESULT'
            /* todo : 언제 catch 구문으로 들어오는지?
              - json내 데이터가 없을때? or json 존재하지않을때?
            */
          });
      }
    }
  });
</script>
<style scoped>
.blind {
  overflow: hidden;
  position: absolute;
  width: 1px;
  height: 1px;
  margin: -1px;
  clip: rect(0 0 0 0);
}
.wrap {
  max-width: 640px;
  margin: 30px auto;
}
table {
  width: 100%;
  border-collapse: collapse;
}
tr:nth-of-type(even) {
  background: #f0f0f0;
}
th {
  background: #3498cb;
  color: #fff;
  font-weight: 600;
}
th,td {
  padding: 10px;
  border: 1px solid #eee;
  text-align: center;
}
</style>
</body>
</html>
